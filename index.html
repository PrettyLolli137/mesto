<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>

    <body class="root">
        <div class="page">
            <header class="header">
                <img src="./images/Logo.svg" alt="Лого" class="header__logo">
            </header>
            <main>
                <section class="profile">
                    <img src="./images/onizuka.jpg" alt="Аватар" class="profile__image">
                    <div class="profile__info">
                        <div class="profile__informs">
                            <h1 class="profile__title">Onizuka San</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__subtitle">Мужчина Честной Судьбы</p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>

                <section class="groups"></section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
            </footer>
        </div>
        <div class="popup popup_type_edit">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form id="form" class="popup__form" name="popup__form">
                    <input id="username" type="text" placeholder="Введите Имя" class="popup__input popup__input_type_name" name="username" required minlength="2" maxlength="40">
                    <span id="error-username" class="popup__input-error"></span>
                    <input id="job" type="text" placeholder="Введите профессию" class="popup__input popup__input_type_job" name="job" required  minlength="2" maxlength="200">
                    <span id="error-job" class="popup__input-error"></span>
                    <button class="popup__button-save popup__button-save_type_edit popup__button-disabled" type="submit" disabled>
                        Сохранить
                    </button>
                    <button class="popup__close" type="button"></button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_add">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form id="form" class="popup__form popup__form_type_add" name="popup__form"  >
                    <input id="username" type="text" placeholder="Название" class="popup__input popup__input_type_text" name="nameAdd" required minlength="2" maxlength="30">
                    <span id="error-username" class="popup__input-error"></span>
                    <input id="url" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" name="linkAdd" required>
                    <span id="error-url" class="popup__input-error"></span>
                    <button class="popup__button-save popup__button-save_type_add popup__button-disabled" type="submit" disabled>
                        Создать
                    </button>
                    <button class="popup__close" type="button"></button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_img">
            <div class="popup__images-container">
                <button class="popup__close" type="button"></button>
                <figure class="popup__figure">
                    <img class="popup__picture" src="#" alt="#">
                    <figcaption class="popup__picture-description"></figcaption>
                </figure>
            </div>
        </div>
        <template id="card-template">
            <ul class="groups__group">
                <li class="groups__element">
                    <img class="groups__image groups__image_popup_opened" src="#" alt="#">
                    <button class="groups__deletebtn"></button>
                    <div class="groups__mask">
                        <h2 class="groups__text"></h2>
                        <button type="button" class="groups__like groups__like_active"></button>
                    </div>
                </li>
            </ul>
        </template>
        <script src="./pages/index.js"></script>
        <script src="./pages/validate.js"></script>
    </body>
</html>
