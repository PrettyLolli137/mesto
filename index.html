<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>

    <body class="root">
        <div class="page">
            <header class="header">
                <img src="./images/Logo.svg" alt="Лого" class="header__logo">
            </header>
            <main>
                <section class="profile">
                        <img src="./images/profile__image.jpg" alt="Аватар" class="profile__image">
                    <div class="profile__info">
                        <div class="profile__informs">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button profile__edit-button_popup_opened" type="button">
                            </button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" type="button">
                    </button>
                </section>

                <section class="groups">
                    <ul class="group">
                        <li class="group__element">
                            <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="group__image">
                            <div class="group__mask">
                                <h2 class="group__text">Карачаевск</h2>
                                <button type="button" class="group__like"></button>
                            </div>
                        </li>
                    </ul>
                    <ul class="group">
                        <li class="group__element">
                            <img src="images/Elbrus.png" alt="Гора Эльбрус" class="group__image">
                            <div class="group__mask">
                                <h2 class="group__text">Гора Эльбрус</h2>
                                <button type="button" class="group__like"></button>
                                </div>
                        </li>
                    </ul>
                    <ul class="group">
                        <li class="group__element">
                            <img src="images/Dombai.png" alt="Домбай" class="group__image">
                            <div class="group__mask">
                                <h2 class="group__text">Домбай</h2>
                                <button type="button" class="group__like"></button>
                            </div>
                        </li>
                    </ul>
                    <ul class="group">
                        <li class="group__element">
                            <img src="images/Elbrus.png" alt="Гора Эльбрус" class="group__image">
                            <div class="group__mask">
                                <h2 class="group__text">Гора Эльбрус</h2>
                                <button type="button" class="group__like"></button>
                            </div>
                        </li>
                    </ul>
                    <ul class="group">
                        <li class="group__element">
                            <img src="images/Dombai.png" alt="Домбай" class="group__image">
                            <div class="group__mask">
                                <h2 class="group__text">Домбай</h2>
                                <button type="button" class="group__like"></button>
                            </div>
                        </li>
                    </ul>
                    <ul class="group">
                        <li class="group__element">
                            <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="group__image">
                            <div class="group__mask">
                                <h2 class="group__text">Карачаево-Черкесия</h2>
                                <button type="button" class="group__like"></button>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
            </footer>
        </div>
        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" name="popup__form">
                        <input type="text" placeholder="Введите Имя" class="popup__form-input popup__form-input_input-name" name="popup__form-input popup__form-input_input-name" />
                        <input type="text" placeholder="Введите профессию" class="popup__form-input popup__form-input_input-job" name="popup__form-input popup__form-input_input-job" />
                        <button class="popup__form-button-save" type="submit">
                            Сохранить
                        </button>
                        <button class="popup__form-close-btn" type="button"></button>
                    </form>
            </div>
        </div>
        <script src="./pages/index.js"></script>
    </body>
</html>
