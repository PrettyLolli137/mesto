<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
    
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="../mesto/images/heade-logo.svg" alt="Лого" class="header__logo">
            <div class="header__line">
            </div>
        </header>
        <main>
            <section class="profile">
                <div class="profile__avatar">
                    <img src="./images/profile__image.jpg" alt="Аватар" class="profile__image">
                </div>
                <div class="profile__info">
                    <div class="profile__informs">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button profile__edit-button_popup-open" type="button">

                        </button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button">
                    <img src="./images/profile_vector.png" alt="Вектор" class="profile__vector-add-button">
                </button>
            </section>

            <section class="group">
                <ul class="group__element">
                    <li class="group__rectangle">
                        <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="group__image">
                        <div class="group__mask">
                        <h2 class="group__text">Карачаевск</h2>
                            <img src="./images/Vector (Stroke).png" class="group__like">
                    </div>
                    </li>
                </ul>
                <ul class="group__element">
                    <li class="group__rectangle">
                        <img src="images/Elbrus.png" alt="Гора Эльбрус" class="group__image">
                        <div class="group__mask">
                        <h2 class="group__text">Гора Эльбрус</h2>
                         <img src="./images/like.svg" class="group__like">
                        
                    </div>
                    </li>
                </ul>
                <ul class="group__element">
                    <li class="group__rectangle">
                        <img src="images/Dombai.png" alt="Домбай" class="group__image">
                        <div class="group__mask">
                        <h2 class="group__text">Домбай</h2>
                        <img src="./images/Vector (Stroke).png" class="group__like">
                    </div>
                    </li>
                </ul>
                <ul class="group__element">
                    <li class="group__rectangle">
                        <img src="images/Elbrus.png" alt="Гора Эльбрус" class="group__image">
                        <div class="group__mask">
                        <h2 class="group__text">Гора Эльбрус</h2>
                        <img src="./images/Vector (Stroke).png" class="group__like">
                    </div>
                    </li>
                </ul>
                <ul class="group__element">
                    <li class="group__rectangle">
                        <img src="images/Dombai.png" alt="Домбай" class="group__image">
                        <div class="group__mask">
                        <h2 class="group__text">Домбай</h2>
                        <img src="./images/Vector (Stroke).png" class="group__like">
                    </div>
                    </li>
                </ul>
                <ul class="group__element">
                    <li class="group__rectangle">
                        <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="group__image">
                        <div class="group__mask">
                        <h2 class="group__text">Карачаево-Ч...</h2>
                        <img src="./images/Vector (Stroke).png" class="group__like">
                    </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__content">
            <button class="popup__close-btn" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <div class="popup__field">
                <input type="text" placeholder="Имя" class="popup__name">
                <input type="text" placeholder="О себе" class="popup__job">
                <button class="popup__submit" type="button">
                    <h2 class="popup__description">Сохранить</h2>
                </button>
            </div>
    </div>
    </div>
    <script src="./pages/index.js"></script>
</body>
</html>
