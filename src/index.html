<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/Logo.svg')%>" alt="Лого" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <button class="profile__avatar-btn">
                    <img src="<%=require ('./images/onizuka.jpg')%>" alt="Аватар" class="profile__image">
                </button>
                <!--   <img src="<%=require ('./images/onizuka.jpg')%>" alt="Аватар" class="profile__image"> -->
                <div class="profile__info">
                    <div class="profile__informs">
                        <h1 class="profile__title"></h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__subtitle"></p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="groups"></section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_type_edit">
        <div class="popup__container popup__container_type_form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form id="formEdit" class="popup__form popup__form_type_edit" name="edit-form" novalidate>
                <label class="popup__input-elements">
                    <input id="username" type="text" placeholder="Введите Имя"
                        class="popup__input popup__input_type_name" name="username" required minlength="2"
                        maxlength="40">
                    <span id="error-username" class="username-error popup__error popup__error_visible"></span>
                </label>
                <label class="popup__input-elements">
                    <input id="job" type="text" placeholder="Введите профессию"
                        class="popup__input popup__input_type_job" name="job" required minlength="2" maxlength="200">
                    <span id="error-job" class="job-error popup__error popup__error_visible"></span>
                </label>
                <button class="popup__button-save popup__button-save_type_edit" type="submit"
                    disabled value="Сохранить">
                    Сохранить
                </button>
                <button class="popup__close" type="button"></button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add">
        <div class="popup__container popup__container_type_form">
            <h2 class="popup__title">Новое место</h2>
            <form id="formAdd" class="popup__form popup__form_type_add" name="add-form" novalidate>
                <input id="usernameAdd" type="text" placeholder="Название" class="popup__input popup__input_type_text "
                    name="name" required minlength="2" maxlength="30">
                <span id="error-usernameAdd" class="usernameAdd-error popup__error popup__error_visible"></span>
                <input id="url" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link"
                    name="link" required>
                <span id="error-url" class="url-error popup__error popup__error_visible"></span>
                <button class="popup__button-save popup__button-save_type_add" type="submit"
                    disabled value="Создать">
                    Создать
                </button>
                <button class="popup__close" type="button"></button>
            </form>
        </div>
    </div>
    <!--РЕДАКТИРОВАНИЕ АВАТАРКИ-->
    <div class="popup popup_type_edit-avatar">
        <div class="popup__container popup__container_type_avatar">
            <h2 class="popup__title">Обновить аватар</h2>
            <form id="formEditAvatar" class="popup__form popup__form_edit-avatar" name="avatar-form" novalidate>
                <input id="avatar" type="url" placeholder="Ссылка на картинку" name="url"
                    class="popup__input popup__input_type_link" required>
                <span id="error-avatar" class="avatar-error popup__error popup__error_visible"></span>
                <button class="popup__button-save popup__button-save_type_edit-avatar"
                    type="submit" disabled value="Сохранить">
                    Сохранить
                </button>
                <button class="popup__close" type="button"></button>
            </form>
        </div>
    </div>
    <!-- УДАЛЕНИЕ КАРТОЧКИ -->
    <div class="popup popup_type_delete">
        <div class="popup__container popup__container_type_delete">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title popup__title_delete">Вы уверенны?</h2>
            <form id="formDelete" class="popup__form popup__form_type_delete" name="delete-form" novalidate>
                <button class="popup__button-save popup__button-save_type_delete" type="submit"
                    value="Создать">
                    Да
                </button>
            </form>
        </div>
    </div>


    <div class="popup popup_type_img popup_overlay_dark">
        <div class="popup__images-container">
            <button class="popup__close" type="button"></button>
            <figure class="popup__figure">
                <img class="popup__picture" src="#" alt="#">
                <figcaption class="popup__picture-description"></figcaption>
            </figure>
        </div>
    </div>
    <template id="card-template">
        <ul class="groups__group">
            <li class="groups__element">
                <img class="groups__image groups__image_popup_opened" src="#" alt="#">
                <button class="groups__deletebtn"></button>
                <div class="groups__mask">
                    <h2 class="groups__text"></h2>
                    <div class="groups__like-container">
                        <button type="button" class="groups__like groups__like_active">
                            <p class="groups__like-counter">0</p>
                        </button>
                    </div>
                </div>
            </li>
        </ul>
    </template>
</body>


</html>
